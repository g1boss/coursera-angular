<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="ui-grid.js"></script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/ui-grid.css">
  </head>
  <body ng-app='NarrowItDown' ng-controller='NarrowItDownController as dialog'>
     <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input ng-model="dialog.searchString" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"
        ng-click="dialog.narrowItDown();">
        Narrow It Down For Me!</button>
      </div>
    <br/>
      <!-- found-items should be implemented as a component -->
      <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    </div>
    <div class="container">
      <found-items
      show-grid="dialog.showGrid"
      grid-data="dialog.gridData"
      message="dialog.message"
      remove-row="dialog.removeRow"/>
    </div>

  </body>
</html>
